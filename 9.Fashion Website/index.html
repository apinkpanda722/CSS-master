<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Project Nine</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__logo">zuzu.</h1>
      <nav class="header__nav">
        <ul class="header__list">
          <li class="header__list-item">About</li>
          <li class="header__list-item">Collections</li>
          <li class="header__list-item">Videos</li>
          <li class="header__list-item">Contact</li>
        </ul>
      </nav>
      <div class="header__btns">
        <span class="header__btn">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__btn">
          Eng
        </span>
      </div>
    </header>
    <main class="main">
      <div class="main__photo"></div>
      <div class="main__content">
        <h2 class="main__title">New C<span class="dot">o</span>llection</h2>
        <div class="main__pages">
          <div class="main__current-page">
            <span class="dot2">0</span>1<span class="main__total-pages"
              >/06</span
            >
          </div>
        </div>
        <div class="main__navigation">
          <div class="navigation__column">
            <span class="navigation__arrow">
              <i class="fas fa-chevron-left"></i>
            </span>
            <span class="navigation__arrow">
              <i class="fas fa-chevron-right"></i>
            </span>
          </div>
          <div class="navigation__column">
            <span class="navigation__icon">
              <i class="fab fa-facebook"></i>
            </span>
            <span class="navigation__icon">
              <i class="fab fa-instagram"></i>
            </span>
            <span class="navigation__icon">
              <i class="fab fa-twitter"></i>
            </span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
