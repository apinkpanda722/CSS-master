<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Project Four</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <hgroup class="header__titles">
        <h1 class="header__title">Good Morning</h1>
        <h4 class="header__subtitle">what are you eating today?</h4>
      </hgroup>
      <div class="header__icons">
        <span class="header__icon">
          <i class="fas fa-search-plus"></i>
        </span>
        <span class="header__icon">
          <i class="far fa-user"></i>
        </span>
      </div>
    </header>
    <main class="main">
      <div class="recipe">
        <div class="recipe__heart">
          <i class="fas fa-heart"></i>
        </div>
        <div class="recipe__info">
          <h4 class="recipe__title">
            Oatmeal cookie
          </h4>
          <div class="recipe__meta">
            <span class="recipe__meta-data">Vegan</span>
            <span class="recipe__meta-data">10 minutes</span>
            <span class="recipe__meta-data">3 people</span>
          </div>
          <div class="recipe__social">
            <span class="recipe__social-item"
              >4.3 <i class="far fa-star"></i
            ></span>
            <span class="recipe__social-item"
              >94 <i class="far fa-comments"></i
            ></span>
            <span class="recipe__social-item"
              >173 <i class="far fa-thumbs-up"></i
            ></span>
          </div>
        </div>
      </div>
    </main>
    <section class="recommended">
      <header class="recommended__header">
        <h2 class="recommended__title">Recommended</h2>
        <small class="recommended__small">See all</small>
      </header>
      <div class="recommended__grid">
        <article class="recommended-recipe">
          <div class="recommended-recipe__info">
            <h5 class="recommend-recipe__title">Pomegranate Juice</h5>
          </div>
        </article>
        <article class="recommended-recipe">
          <div class="recommended-recipe__info">
            <h5 class="recommend-recipe__title">
              Avocado Salad
            </h5>
          </div>
        </article>
        <article class="recommended-recipe">
          <div class="recommended-recipe__info">
            <h5 class="recommend-recipe__title">Zucchini boats</h5>
          </div>
        </article>
        <article class="recommended-recipe">
          <div class="recommended-recipe__info">
            <h5 class="recommend-recipe__title">Coconut Pudding</h5>
          </div>
        </article>
        <article class="recommended-recipe">
          <div class="recommended-recipe__info">
            <h5 class="recommend-recipe__title">Baked Pesto Rigatoni</h5>
          </div>
        </article>
      </div>
    </section>
  </body>
</html>
