<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Project Five</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title"><span>r e l</span><span>a t e</span></h1>
      <div class="header__icons">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-bell"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-plus"></i>
        </span>
      </div>
    </header>
    <div class="fakebg"></div>
    <main class="main">
      <header class="main__header">
        <div class="main__header-column">
          <h4 class="main__list-title">l i s t</h4>
          <h5 class="main__list-subtitle">24 matches</h5>
        </div>
        <div class="main__header-column">
          <i class="fas fa-check"></i>
        </div>
      </header>
      <ul class="match-list">
        <li class="match-item">
          <img
            src="https://i.pinimg.com/236x/b6/cd/b9/b6cdb90d0a32ae3663e15ab97fae89a5.jpg"
            class="match-item__avatar"
          />
          <div class="match-item__info">
            <span class="match-item__name">Zedd</span>
            <span class="match-item__friends">12 friends</span>
          </div>
          <span class="match-item__icon">
            <i class="fas fa-check"></i>
          </span>
        </li>
        <li class="match-item">
          <img
            src="https://i.pinimg.com/236x/16/e2/37/16e237ce7ab49a9443bb1a755f5ad7f3.jpg"
            class="match-item__avatar"
          />
          <div class="match-item__info">
            <span class="match-item__name">Trxye</span>
            <span class="match-item__friends">10 friends</span>
          </div>
          <span class="match-item__icon">
            <i class="fas fa-check"></i>
          </span>
        </li>
        <li class="match-item">
          <img
            src="https://i.pinimg.com/564x/8b/80/6a/8b806a9ee4737348c5c048193625e28f.jpg"
            class="match-item__avatar"
          />
          <div class="match-item__info">
            <span class="match-item__name">Alec Benjamin</span>
            <span class="match-item__friends">8 friends</span>
          </div>
          <span class="match-item__icon">
            <i class="fas fa-check"></i>
          </span>
        </li>
        <li class="match-item">
          <img
            src="https://i.pinimg.com/236x/b6/73/34/b673348dca64673776ed44f34279bb08.jpg"
            class="match-item__avatar"
          />
          <div class="match-item__info">
            <span class="match-item__name">Night</span>
            <span class="match-item__friends">25 friends</span>
          </div>
          <span class="match-item__icon">
            <i class="fas fa-check"></i>
          </span>
        </li>
        <li class="match-item">
          <img
            src="https://i.pinimg.com/236x/26/ad/d1/26add155ff6526006e029fc77a94f7f4.jpg"
            class="match-item__avatar"
          />
          <div class="match-item__info">
            <span class="match-item__name">Onere Keem</span>
            <span class="match-item__friends">115 friends</span>
          </div>
          <span class="match-item__icon">
            <i class="fas fa-check"></i>
          </span>
        </li>
        <li class="match-item">
          <img
            src="https://i.pinimg.com/236x/bf/28/1e/bf281ebe880fdc796c8cae8b2d5d4daa.jpg"
            class="match-item__avatar"
          />
          <div class="match-item__info">
            <span class="match-item__name">Jaden Smith</span>
            <span class="match-item__friends">56 friends</span>
          </div>
          <span class="match-item__icon">
            <i class="fas fa-check"></i>
          </span>
        </li>
      </ul>
      <button class="match-list__button">Follow</button>
    </main>
  </body>
</html>
